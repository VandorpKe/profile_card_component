<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom">

  <main class="card">
    <div class="card-banner">
      <div class="card-profile-pic">
        <img src="./images/image-victor.jpg" alt="profile-pic">
      </div>
    </div>
    <div class="card-info">
      <h1 class="card-name">Victor Crest</h1>
      <h2 class="card-age">26</h2>
      <h3 class="card-city">London</h3>
    </div>
    <div class="card-stats">
      <div class="stat">
        <h1 class="card-number">80K</h1>
        <h3 class="card-title">Followers</h3>
      </div>
      <div class="stat">
        <h1 class="card-number">803K</h1>
        <h3 class="card-title">Likes</h3>
      </div>
      <div class="stat">
        <h1 class="card-number">1.4K</h1>
        <h3 class="card-title">Photos</h3>
      </div>
    </div>
  </main>
</body>
</html>
