<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom">

  <main class="card">
    <div class="card-banner">
      <div class="card-profile-pic">
        <img src="./images/image-victor.jpg" alt="profile-pic">
      </div>

    </div>
    <div class="card-info">
      Victor Crest
      26
      London
    </div>
    <div class="card-stats">
      <div class="stat">
        80K
        Followers
      </div>
      <div class="stat">
        803K
        Likes
      </div>
      <div class="stat">
        1.4K
        Photos
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
